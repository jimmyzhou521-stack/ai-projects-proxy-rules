name: Update AI Proxy Rules

on:
  schedule:
    # æ¯å¤©UTC 20ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´å‡Œæ™¨4ç‚¹ï¼‰
    - cron: '0 20 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

permissions:
  contents: write  # å…è®¸æ¨é€æäº¤

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install sing-box
        run: |
          bash <(curl -fsSL https://sing-box.app/get.sh)
      
      - name: Fetch rules from GitHub
        run: |
          cd scripts
          python fetch_rules.py
      
      - name: Generate proxy rules
        run: |
          cd scripts
          python generate_rules.py
      
      - name: Compile sing-box SRS
        run: |
          sing-box rule-set compile --output rules/sing-box.srs rules/sing-box.json
      
      - name: Commit and push changes
        id: git_commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          # Check if there are changes to commit
          if ! git diff --quiet || ! git diff --staged --quiet; then
            echo "changes=true" >> $GITHUB_OUTPUT
            # Generate version based on date
            VERSION="v$(date +'%Y.%m.%d')"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            
            git commit -m "ğŸ¤– Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # Create and push tag (force update if tag exists for same day)
            git tag -f "$VERSION"
            git push && git push --tags -f
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Create Release
        if: steps.git_commit.outputs.changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.git_commit.outputs.version }}
          name: ğŸ¤– Auto Update ${{ steps.git_commit.outputs.version }}
          body: |
            Automatic update of AI proxy rules.
            
            Update time: $(date +'%Y-%m-%d %H:%M:%S')
          files: |
            rules/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
