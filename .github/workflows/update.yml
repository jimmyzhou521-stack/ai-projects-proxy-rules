name: Update AI Proxy Rules

on:
  schedule:
    # æ¯å¤©UTC 20ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´å‡Œæ™¨4ç‚¹ï¼‰
    - cron: '0 20 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

permissions:
  contents: write  # å…è®¸æŽ¨é€æäº¤

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install sing-box
        run: |
          # èŽ·å–æœ€æ–°ç‰ˆæœ¬å·
          VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Installing sing-box $VERSION"
          # ä¸‹è½½å¹¶è§£åŽ‹
          curl -Lo sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/$VERSION/sing-box-${VERSION#v}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          # ç§»åŠ¨åˆ°ç³»ç»Ÿè·¯å¾„
          sudo mv sing-box-*/sing-box /usr/local/bin/
          # æ¸…ç†å¹¶éªŒè¯
          rm -rf sing-box*
          sing-box version
      
      - name: Fetch rules from GitHub
        run: |
          cd scripts
          python fetch_rules.py
      
      - name: Generate proxy rules
        run: |
          cd scripts
          python generate_rules.py
      
      - name: Compile sing-box SRS
        run: |
          echo "ðŸ“‚ Checking rules directory before compilation:"
          ls -lh rules/
          
          echo "ðŸ”¨ Compiling sing-box SRS..."
          # å…ˆåˆ é™¤æ—§æ–‡ä»¶ä»¥ç¡®ä¿é‡æ–°ç”Ÿæˆ
          rm -f rules/sing-box.srs
          
          sing-box rule-set compile --output rules/sing-box.srs rules/sing-box.json
          
          echo "ðŸ“‚ Checking rules directory after compilation:"
          ls -lh rules/
          
          if [ ! -f rules/sing-box.srs ]; then
            echo "âŒ Error: sing-box.srs was not generated!"
            exit 1
          fi
      
      - name: Commit and push changes
        id: git_commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          # Check if there are changes to commit
          if ! git diff --quiet || ! git diff --staged --quiet; then
            echo "changes=true" >> $GITHUB_OUTPUT
            # Generate version based on date and time to ensure unique releases
            VERSION="v$(date +'%Y.%m.%d-%H%M')"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            
            git commit -m "ðŸ¤– Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # Create and push tag
            git tag "$VERSION"
            # Explicitly push to main branch and push tags
            git push origin HEAD:main && git push origin --tags
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Create Release
        if: steps.git_commit.outputs.changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.git_commit.outputs.version }}
          name: ðŸ¤– Auto Update ${{ steps.git_commit.outputs.version }}
          body: |
            Automatic update of AI proxy rules.
            
            Update time: $(date +'%Y-%m-%d %H:%M:%S')
          files: |
            rules/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
