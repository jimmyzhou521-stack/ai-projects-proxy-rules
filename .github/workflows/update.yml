name: Update AI Proxy Rules

on:
  schedule:
    # æ¯å¤©UTC 20ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´å‡Œæ™¨4ç‚¹ï¼‰
    - cron: '0 20 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

permissions:
  contents: write  # å…è®¸æ¨é€æäº¤

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch rules from GitHub
        run: |
          cd scripts
          python fetch_rules.py
      
      - name: Generate proxy rules
        run: |
          cd scripts
          python generate_rules.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
