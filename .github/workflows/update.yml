name: Update AI Proxy Rules

on:
  schedule:
    # æ¯å¤©UTC 20ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´å‡Œæ™¨4ç‚¹ï¼‰
    - cron: '0 20 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

permissions:
  contents: write  # å…è®¸æŽ¨é€æäº¤

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Install sing-box
        run: |
          echo "â¬‡ï¸ Installing sing-box..."
          # èŽ·å–æœ€æ–°ç‰ˆæœ¬å· (Stable)
          VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Installing sing-box $VERSION"
          
          # ä¸‹è½½å¹¶è§£åŽ‹
          curl -Lo sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/$VERSION/sing-box-${VERSION#v}-linux-amd64.tar.gz"
          tar -xzf sing-box.tar.gz
          
          # ç§»åŠ¨åˆ°ç³»ç»Ÿè·¯å¾„
          sudo mv sing-box-*/sing-box /usr/local/bin/
          
          # æ¸…ç†å¹¶éªŒè¯
          rm -rf sing-box*
          sing-box version
      
      - name: Collect AI projects
        run: |
          echo "ðŸ§¹ Cleaning data directory..."
          rm -f data/*.json
          cd scripts
          python collect_ai_projects.py

      - name: Fetch rules from GitHub
        run: |
          cd scripts
          python fetch_rules.py

      - name: Clean rules directory
        run: |
          echo "ðŸ§¹ Cleaning rules directory..."
          rm -rf rules/*

      - name: Generate proxy rules
        run: |
          cd scripts
          python generate_rules.py

      - name: Compile sing-box SRS
        run: |
          echo "ðŸ“‚ Checking rules directory before compilation:"
          ls -lh rules/
          
          echo "ðŸ”¨ Compiling sing-box SRS..."
          sing-box rule-set compile --output rules/sing-box.srs rules/sing-box.json
          
          echo "ðŸ“‚ Checking rules directory after compilation:"
          ls -lh rules/
          
          if [ ! -f rules/sing-box.srs ]; then
            echo "âŒ Error: sing-box.srs was not generated!"
            exit 1
          fi
      
      - name: Commit and push changes
        id: git_commit
        run: |
          # å¼ºåˆ¶åˆ·æ–° git ç´¢å¼•ï¼šå…ˆç§»é™¤ rules ç›®å½•çš„è¿½è¸ªï¼Œå†é‡æ–°æ·»åŠ 
          git rm -r --cached rules/ || true
          git add rules/
          git add -A
          
          echo "ðŸ” Debug: Checking collect_ai_projects.py content:"
          grep "accounts.google.com" scripts/collect_ai_projects.py || echo "âŒ Domain not found in script!"
          
          echo "ðŸ” Debug: Checking generated sing-box.json content:"
          grep "accounts.google.com" rules/sing-box.json || echo "âŒ New domain not found in rules!"
          
          echo "ðŸ” Debug: Git status:"
          git status
          
          # Check if there are changes to commit
          if ! git diff --quiet || ! git diff --staged --quiet; then
            echo "changes=true" >> $GITHUB_OUTPUT
            
            # è®¾ç½®æ—¶åŒºä¸ºä¸Šæµ·
            export TZ='Asia/Shanghai'
            # Generate version based on date and time to ensure unique releases
            VERSION="v$(date +'%Y.%m.%d-%H%M')"
            UPDATE_TIME="$(date +'%Y-%m-%d %H:%M:%S')"
            
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "update_time=$UPDATE_TIME" >> $GITHUB_OUTPUT
            
            git commit -m "ðŸ¤– Auto update: $UPDATE_TIME"
            
            # Pull latest changes to avoid conflicts
            git pull --rebase origin main
            
            # Create and push tag
            git tag "$VERSION"
            # Explicitly push to main branch and push tags
            git push origin HEAD:main && git push origin --tags
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Create Release
        if: steps.git_commit.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.git_commit.outputs.version }}
        run: |
          gh release create "$TAG" \
            --title "ðŸ¤– Auto Update $TAG" \
            --notes "Automatic update of AI proxy rules. Update time: ${{ steps.git_commit.outputs.update_time }} (Beijing Time)" \
            rules/*
